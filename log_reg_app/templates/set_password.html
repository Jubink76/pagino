{% extends 'without_user_base.html' %}

{% load static %}

{% block css_link %}<link rel="stylesheet" href="{% static 'user/css/user_login.css' %}"> {% endblock %}

{% block content %}
<!-- Login Form -->
<div class="login-container">
    <div class="login-form">
        <h1>Set new password</h1>
        <form action="{% url 'set_password' %}" method="post">
            {% csrf_token %}
            <div class="password-text">
                <h4>Your previous password has been reseted.
                    Please set a new password for your account.
                </h4>
            </div>
            <div class="form-group">
                <label for="password1">New Password</label>
                <input type="password" id="password1" name="password1" required>
            </div>
            <div class="form-group">
                <label for="password">Confirm password</label>
                <input type="password2" id="password2" name="password2" required>
            </div>
            <button type="submit" class="btn-signin">Set password</button>
        </form>
    </div>
    <img src="{% static 'user/images/logo/forgot_password.png' %}" alt="Login" class="login-image">
</div>
{% endblock %}
